<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHALLENGE ONE - ENCRIPTADOR</title>
    <script src="https://kit.fontawesome.com/c3e27de10c.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="imagenes/Logo.png" alt="Logo de Alura" class="logo">
    </header>

    <main>

        <section>
            <textarea class="texto" cols="30" rows="10" " placeholder="Ingrese el texto aquí..." required></textarea>
            
            <div>
                <h6 class="alerta"><i class="fa-solid fa-circle-exclamation"></i>Solo letras minúsculas y sin acentos</h6>
            </div>
            <div class="botones">
                <button class="encriptar" onclick="btnEncriptar()">Encriptar</button>
                <button class="desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
            </div>
        </section>

        <section>
            <textarea class="resultado" cols="20" rows="10"></textarea>

            <div>
                <button class="copiar" onclick="btnCopiar()" >Copiar</button>
            </div>
        </section>
     </main>
</body>

<footer>
 
</footer>

<script src="script.js"></script>
</html>
